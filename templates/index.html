<!DOCTYPE html>
<html>
<head>
  <title>Heart Disease Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      width: 450px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #e74c3c;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Heart Disease Prediction</h1>

  <form action="/predict" method="POST">

    <!-- Patient Name -->
    <label>Patient Name</label>
    <input type="text" name="name" required>

    <!-- Age -->
    <label>Age</label>
    <input type="number" name="age" required>

    <!-- Sex -->
    <label>Sex</label>
    <select name="sex">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>

    <!-- Chest Pain -->
    <label>Chest Pain Type</label>
    <select name="chest_pain">
      <option value="ATA">ATA</option>
      <option value="NAP">NAP</option>
      <option value="ASY">ASY</option>
      <option value="TA">TA</option>
    </select>

    <!-- Resting BP -->
    <label>Resting Blood Pressure</label>
    <input type="number" name="resting_bp" required>

    <!-- Cholesterol -->
    <label>Cholesterol</label>
    <input type="number" name="cholesterol" required>

    <!-- Fasting BS -->
    <label>Fasting Blood Sugar > 120 mg/dl</label>
    <select name="fasting_bs">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <!-- Resting ECG -->
    <label>Resting ECG</label>
    <select name="resting_ecg">
      <option value="Normal">Normal</option>
      <option value="ST">ST</option>
      <option value="LVH">LVH</option>
    </select>

    <!-- Max HR -->
    <label>Max Heart Rate</label>
    <input type="number" name="max_hr" required>

    <!-- Exercise Angina -->
    <label>Exercise Induced Angina</label>
    <select name="exercise_angina">
      <option value="Y">Yes</option>
      <option value="N">No</option>
    </select>

    <!-- Oldpeak -->
    <label>Oldpeak (ST Depression)</label>
    <input type="number" step="0.1" name="oldpeak" required>

    <!-- ST Slope -->
    <label>ST Slope</label>
    <select name="st_slope">
      <option value="Up">Up</option>
      <option value="Flat">Flat</option>
      <option value="Down">Down</option>
    </select>

    <button type="submit">Predict</button>

  </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Heart Disease Prediction</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; }
    .container { width: 400px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; }
    h1 { text-align: center; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #e74c3c;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #c0392b; }
  </style>
</head>
<body>

<div class="container">
  <h1>Heart Disease Prediction</h1>

  <form action="/predict" method="post">

    <label>Age</label>
    <input type="number" name="age" required>

    <label>Sex</label>
    <select name="sex">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>

    <label>Chest Pain Type</label>
    <select name="chest_pain">
      <option value="ATA">ATA</option>
      <option value="NAP">NAP</option>
      <option value="ASY">ASY</option>
      <option value="TA">TA</option>
    </select>

    <label>Resting Blood Pressure</label>
    <input type="number" name="resting_bp" required>

    <label>Cholesterol</label>
    <input type="number" name="cholesterol" required>

    <label>Fasting Blood Sugar > 120 mg/dl</label>
    <select name="fasting_bs">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>Resting ECG</label>
    <select name="resting_ecg">
      <option value="Normal">Normal</option>
      <option value="ST">ST</option>
      <option value="LVH">LVH</option>
    </select>

    <label>Max Heart Rate</label>
    <input type="number" name="max_hr" required>

    <label>Exercise Induced Angina</label>
    <select name="exercise_angina">
      <option value="Y">Yes</option>
      <option value="N">No</option>
    </select>

    <label>Oldpeak (ST Depression)</label>
    <input type="number" step="0.1" name="oldpeak" required>

    <label>ST Slope</label>
    <select name="st_slope">
      <option value="Up">Up</option>
      <option value="Flat">Flat</option>
      <option value="Down">Down</option>
    </select>

    <button type="submit">Predict</button>

  </form>

  {% if prediction_text %}
        <h3 style="text-align:center; margin-top:20px;">{{ prediction_text }}</h3>
  {% endif %}

</div>

</body>
</html>
